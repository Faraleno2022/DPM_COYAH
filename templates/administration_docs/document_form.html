{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - DPMG Coyah{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">{{ title }}</h4>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
                <a href="{% url 'admin_doc_list' %}{% if request.GET.back_params %}?{{ request.GET.back_params }}{% endif %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Annuler
                </a>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> Le numéro du document doit être unique par type de document.
        </div>
    </div>
</div>
{% endblock %}
